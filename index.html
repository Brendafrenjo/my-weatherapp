<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/405dcb50d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <ul class="cities">
            <li>
              <a
                href="https://www.shecodes.io/demos/react"
                target="_blank"
                class="first-city"
              >
                Kampala
              </a>
            </li>
            <li>
              <a
                href="https://www.shecodes.io/demos/react"
                target="_blank"
                class="second-city"
              >
                Dodoma
              </a>
            </li>
            <li>
              <a
                href="https://www.shecodes.io/demos/react"
                target="_blank"
                class="third-city"
              >
                Kigali
              </a>
            </li>
            <li>
              <a
                href="https://www.shecodes.io/demos/react"
                target="_blank"
                class="fourth-city"
              >
                Addis Ababa</a
              >
            </li>
          </ul>
        </header>
        <form id="search-location">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search location"
                class="form-control search-location shadow"
                autofocus
                id="search-location-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary search-btn"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Current"
                class="btn btn-success current-btn"
                id="search-current-position"
              />
            </div>
          </div>
        </form>

        <br />
        <main>
          <h1 class="city" id="search-city"></h1>
          <div class="row">
            <div class="col-12">
              <span class="day-and-time" id="current-time"></span><br />
              <span id="weather-description"></span>
            </div>
            <div class="col-2 cloud-sun">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-5 temperature">
              <span id="current-degrees-temp"></span>
              <span class="degrees">°C</span>
            </div>
            <div class="col-5">
              <span id="weather-humidity"><br /></span>
              <div id="weather-wind"></div>
            </div>
          </div>
        </main>
        <br />
        <section>
          <div class="row days-of-week">
            <div class="col-2">
              <div class="card" style="width: 4.5rem">
                <div class="card-body">
                  <h5 class="card-title day">Sun</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun day-cloud"></i>
                    <br />
                    27°C
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 4.5rem">
                <div class="card-body">
                  <h5 class="card-title day">Mon</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun day-cloud"></i>
                    <br />
                    28°C
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 4.5rem">
                <div class="card-body">
                  <h5 class="card-title day">Tue</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun day-cloud"></i>
                    <br />
                    28°C
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 4.5rem">
                <div class="card-body">
                  <h5 class="card-title day">Wed</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun day-cloud"></i>
                    <br />
                    29°C
                  </p>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card" style="width: 4.5rem">
                <div class="card-body">
                  <h5 class="card-title day">Thur</h5>
                  <p class="card-text">
                    <i class="fa-solid fa-cloud-sun day-cloud"></i>
                    <br />
                    29°C
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <small><br />Coded by <span class="coded-by">Brenda Omondi</span></small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
